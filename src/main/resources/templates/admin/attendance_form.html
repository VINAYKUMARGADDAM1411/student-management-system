<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, select, input[type="checkbox"], input[type="date"] {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }
        button {
            padding: 0.5rem 2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">Add Attendance</h2>
<form th:action="@{/admin/attendance/save}" method="post">
    <input type="hidden" name="id" th:value="${attendance.id}" />

    <label>Date:</label>
    <input type="date" name="date" th:value="${attendance.date}" required/>

    <label>Student:</label>
    <select name="studentId" required>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}">Student</option>
    </select>

    <label>Course:</label>
    <select name="courseId" required>
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}">Course</option>
    </select>

    <label>Present:</label>
    <input type="checkbox" name="present" th:checked="${attendance.present}"/>

    <button type="submit">Save</button>
</form>

</body>
</html>
