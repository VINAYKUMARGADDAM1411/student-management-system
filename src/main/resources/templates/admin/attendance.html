<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a.button {
            display: inline-block;
            margin-bottom: 1rem;
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }
        .action-link {
            margin-right: 0.5rem;
            padding: 0.3rem 0.6rem;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
        }
        .edit-link {
            background-color: #007bff;
        }
        .delete-link {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<h2>All Attendance Records</h2>

<a th:href="@{/admin/attendance/add}" class="button">Add Attendance</a>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Student</th>
            <th>Course</th>
            <th>Present</th>
            <th>Actions</th> <!-- New column -->
        </tr>
    </thead>
    <tbody>
        <tr th:each="a : ${attendances}">
            <td th:text="${a.date}"></td>
            <td th:text="${a.student.name}"></td>
            <td th:text="${a.course.courseName}"></td>
            <td th:text="${a.present ? 'Yes' : 'No'}"></td>
            <td>
                <a th:href="@{'/admin/attendance/edit/' + ${a.id}}" class="action-link edit-link">Edit</a>
                <a th:href="@{'/admin/attendance/delete/' + ${a.id}}"
                   onclick="return confirm('Are you sure you want to delete this record?');"
                   class="action-link delete-link">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
