<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .add-btn {
            display: block;
            width: 180px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .action-btn {
            margin-right: 8px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .edit-btn {
            background-color: #17a2b8;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Manage Courses</h2>

    <a href="/admin/courses/add" class="add-btn">+ Add New Course</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.courseName}"></td>
                <td>
                    <a th:href="@{'/admin/courses/edit/' + ${course.id}}" class="action-btn edit-btn">Edit</a>
                    <a th:href="@{'/admin/courses/delete/' + ${course.id}}"
                       class="action-btn delete-btn"
                       onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
