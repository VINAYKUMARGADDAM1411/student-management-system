<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .add-button {
            margin: 10px 0;
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .action-link {
            margin-right: 6px;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
        }

        .edit-link {
            background-color: #007bff;
        }

        .delete-link {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>All Results</h2>
    <a th:href="@{/admin/results/add}" class="add-button">Add Result</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Course</th>
                <th>Score</th>
                <th>Actions</th> <!-- âœ… New -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.id}">1</td>
                <td th:text="${result.student.name}">Student Name</td>
                <td th:text="${result.course.courseName}">Course Name</td>
                <td th:text="${result.score}">85</td>
                <td>
                    <a th:href="@{'/admin/results/edit/' + ${result.id}}" class="action-link edit-link">Edit</a>
                    <a th:href="@{'/admin/results/delete/' + ${result.id}}"
                       onclick="return confirm('Are you sure you want to delete this result?');"
                       class="action-link delete-link">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
