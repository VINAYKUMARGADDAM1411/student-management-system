<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Fees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        a.button {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .action-btn {
            margin-right: 6px;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
        }

        .edit-btn {
            background-color: #17a2b8;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<h2>Exam Fees</h2>

<a href="/admin/examfees/add" class="button">+ Add New Exam Fee</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Amount</th>
            <th>Paid Date</th>
            <th>Actions</th> <!-- âœ… New Column -->
        </tr>
    </thead>
    <tbody>
        <tr th:each="fee : ${examFees}">
            <td th:text="${fee.id}"></td>
            <td th:text="${fee.student.name}"></td>
            <td th:text="${fee.amount}"></td>
            <td th:text="${fee.paidDate}"></td>
            <td>
                <a th:href="@{'/admin/examfees/edit/' + ${fee.id}}" class="action-btn edit-btn">Edit</a>
                <a th:href="@{'/admin/examfees/delete/' + ${fee.id}}"
                   class="action-btn delete-btn"
                   onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
