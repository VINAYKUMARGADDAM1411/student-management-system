<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Exam Fees</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #34495e;
        }
    </style>
</head>
<body>
    <h2>Your Paid Exam Fees</h2>
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Paid Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fee : ${examFees}">
                <td th:text="${fee.amount}">500</td>
                <td th:text="${fee.paidDate}">2025-07-21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
