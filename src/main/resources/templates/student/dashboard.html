<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url('https://i.ibb.co/7JV7mXy6/bak.png') no-repeat center center/cover;
            display: flex;
            justify-content: flex-start; /* Changed from flex-end to flex-start */
            align-items: center;
            padding-left: 6vw; /* Changed from padding-right to padding-left */
            box-sizing: border-box;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            max-width: 350px;
            padding: 2rem;
            margin-left: 8vw; /* Changed from margin-right to margin-left */
            background: ;
            border-radius: 12px;
        }

        .right h2, .right p {
            margin: 0;
            color: black;
        }

        .right h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .right p {
            font-size: 1rem;
        }

        .right a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 0.9rem 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .right a:hover {
            background-color: #218838;
        }

        .logout-link {
            background-color: #dc3545;
        }

        .logout-link:hover {
            background-color: #a71d2a;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 1rem;
            }

            .right {
                align-items: center;
                margin: 0;
                width: 90%;
            }

            .right a {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="right">
    <h2>Welcome, <span th:text="${student.name}"></span>!</h2>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    <p><strong>Username:</strong> <span th:text="${student.user.username}"></span></p>

    <a th:href="@{/logout}" class="logout-link">ðŸšª Logout</a>
</div>

</body>
</html>
