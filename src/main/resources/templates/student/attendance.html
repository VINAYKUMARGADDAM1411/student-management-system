<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>

<h2>My Attendance</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="attendance : ${attendanceList}">
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.course.courseName}"></td>
            <td th:text="${attendance.present} ? 'Present' : 'Absent'"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
